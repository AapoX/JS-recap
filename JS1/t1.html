<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web kehitys JS recap 1</title>
    <script src="t1.js" defer></script>
  </head>
  <body>
    <p>Task 1</p>
    <label>Anna lämpötila: </label>
    <input type="number" id="celcius" placeholder="0" />
    <button id="convertTemp">Muunna</button>
    <p id="result"></p>

    <p>Task 2</p>
    <label>Anna kaksi koordinaattia muodossa (X,Y):</label>
    <input type="text" id="coords" placeholder="3,4 5,8" />
    <button id="calculateBtn">Laske etäisyys</button>
    <p id="distanceResult"></p>
    

    <p>Task 3</p>
    <label>Montako pistettä sait:</label>
    <input type="text" id="score" placeholder="0-100" />
    <button id="calculateGrade">Muunna numeroksi</button>
    <p id="graderesult"></p>

    <p>Task 4</p>
    <label>Anna kolmen sivun pituudet:</label>
    <input type="text" id="triangle" placeholder="3,5,9" />
    <button id="triangleType">kolmion muoto</button>
    <p id="triangleResult"></p>

    <p>Task 5</p>
    <label>Anna numeroita:</label>
    <input type="text" id="naturalNum" placeholder="45676" />
    <button id="calculateSum">Laske summa</button>
    <p id="sumResult"></p>

    <p>Task 6</p>
    <label>Anna positiivinen kokonaisluku:</label>
    <input type="text" id="multiplicationInput" placeholder="3" />
    <button id="generateTable">Näytä kertotaulu</button>
    <div id="multiplicationTable"></div>
  </body>
</html>
